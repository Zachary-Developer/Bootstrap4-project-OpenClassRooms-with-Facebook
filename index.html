<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
    <!-- header -->
     <div class="row">
         <div class="col-12">
         <div class="jumbotron bg-success">
             <h1 class="text-center text-lg-left">Code School</h1>
         </div>
         </div>
     </div>

 
 <!-- homepage -->
<!-- carousel -->

<div class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <!-- image-1 -->
        <div class="carousel-item active">
            <img src="a.jpg" alt="" class="d-block w-100">
        </div>
        <!-- image2 -->
        <div class="carousel-item">
            <img src="b.jpg" alt="" class="d-block w-100">
        </div>
        <!-- image3 -->
        <div class="carousel-item">
            <img src="c.jpg" alt="" class="d-clock w-100">
        </div>
        <!-- image4 -->
        <div class="carousel-item">
            <img src="d.jpg" alt="" class="d-block w-100">
        </div>
    </div>
</div>



 <!-- info-cards -->
 <div class="container">
     <div class="row">
         <div class="col-12 col-lg-4">
            <div class="card border-primary ">
                <img src="b.jpg" alt="" class="card-img-top">
                <div class="card-body">
                    <h1 class="text-bold">Get Certified</h1>
                    <p>Learn at your own pace and get certified</p>
                    <button type="button" class="btn-primary">Apply Now</button>
                </div>
         </div>
        </div>
         <div class="col-12 col-lg-4">
             <div class="card border-primary">
                <img src="b.jpg" alt="" class="card-img-top">
            <div class="card-body">
                <h1 class="text-bold">Take an exam</h1>
                <p>Take an exam and get assessment</p>
                <button type="button" class="btn-primary">Apply for Exam</button>
            </div>
         </div>
         </div>
         <div class="col-12 col-lg-4">
             <div class="card border-primary">
                <img src="b.jpg" alt="" class="card-img-top">
            <div class="card-body">
                <h1 class="text-bold">Get a job</h1>
                <p>Land at your first job</p>
                <button type="button" class="btn-primary">Apply for job</button>
            </div>
         </div>
         </div>
         </div>
    </div> <!-- container-wrapper -->

    <!-- form-section -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" class="form-control" placeholder="Email" required >
                        <label for="gender">Gender</label>
                        <input type="text" name="gender" class="form-control"  placeholder="Gender" required>
                        <label for="program">program</label>
                        <input type="text" name="program" class="form-control"  placeholder="Program" required>
                        <label for="age">Age</label>
                        <input type="number" name="age" class="form-control"  placeholder="Age" required>
                        <button type="submit" class="btn btn-success">Register</button>
                    </div>
                </div>
        </div>
    </div>


     <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
